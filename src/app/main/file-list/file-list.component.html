<div class="container-file">
  <div (click)="gotoProject(i)" class="file-item" *ngFor="let p of this.projectService.projects; let i = index ">
    <div class="file-details">
      <!--Program Image-->
      <div class="file-img">
        <img src="../../../assets/program.png"/>
      </div>
      <!--Container For Project Name-->
      <div class="project-name">
        <h2>{{p.name}}</h2>
      </div>
      <!--Container For Project Language-->
      <div class="project-language">
        <h3>{{p.language}}</h3>
      </div>
      <!--Delete or Leave Project-->
      <div class="close-container">
          <span (click)="displayDeleteModal(); setIndex(i);" class="close">&times;</span>
      </div>
    </div>
  </div>
</div>

<!--Delete Project-->
<div class="delete-modal" *ngIf="showDeleteModal">
  <div class="modal animate">
    <div class="header">
      <h2>Are you sure you want to delete this project?</h2>
    </div>
    <div class="buttons">
      <div class="accept-button">
        <button (click)="removeProject()" class="accept">Yes</button>
      </div>
      <div class="reject-button">
        <button class="reject" (click)="displayDeleteModal(); setIndex(-1);" >No</button>
      </div>
    </div>
  </div>
</div>
