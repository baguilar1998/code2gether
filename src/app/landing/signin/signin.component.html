
<div id="mainModalDiv" class="modal">

          <img src="../../../assets/img_avatar3.png" alt="Avatar" class="avatar">
      </div>
      
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id = "inputClass" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input id = "inputClass" type="password" placeholder="Enter Password" name="psw" required>
          
        <button type="submit">Login</button>
        <span id = "signUpSpan">Need an account? &nbsp;<a href="#">Sign up</a></span>
      </div>
      
    </form>
 </div>
